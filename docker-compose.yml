version: '3.8'

services:
  backend:
    build: ./Bachelor_Code
    ports:
      - "8000:8000"
    environment:
      - CORS_ORIGINS=http://localhost:3000,http://localhost:80
    volumes:
      - ./Bachelor_Code/models:/app/models
    restart: unless-stopped

  frontend:
    build: ./Bachelor_Code/shaft-connection-selector
    ports:
      - "3000:80"
    environment:
      - REACT_APP_API_URL=http://localhost:8000
    depends_on:
      - backend
    restart: unless-stopped


